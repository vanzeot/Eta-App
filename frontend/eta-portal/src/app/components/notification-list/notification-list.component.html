<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of notifications -->
                <div *ngFor="let tempNotification of notifications" class="col-md-3">

                    <div class="card" style="min-height: 200px;">

                        <a>
                            <h1>{{ tempNotification.number }}</h1> <span class="card-status"> {{ tempNotification.status }}</span>
                            <h2>{{ tempNotification.title }}</h2>
                        </a>
                        <div>{{ tempNotification.description }}</div>
                        
                    </div>

                </div>

                <!-- if notifications empty then display a message-->
                <div *ngIf="notifications?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No notifications found.
                </div>

            </div>

            

        </div>
    </div>
</div>
